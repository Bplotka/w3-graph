<html>
<head>
    <title>W3 Graph</title>
    <style>
        body { margin: 0; background-color: black}
        canvas { width: 100%; height: 100% }
        #nazwa{
            font-size: 40px;
            color: #AA4444;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover, .dropbtn:focus {
            background-color: #3e8e41;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000;
            min-width: 100px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {background-color: #f1f1f1}

        label.myLabel input[type="file"] {
            position: fixed;
            top: -1000px;
        }

        /***** Example custom styling *****/
        .myLabel {
            border: 2px solid #AAA;
            border-radius: 4px;
            padding: 2px 5px;
            margin: 2px;
            background: #DDD;
            display: inline-block;
        }
        .myLabel:hover {
            background: #CCC;
        }
        .myLabel:active {
            background: #CCF;
        }
        .myLabel :invalid + span {
            color: #A44;
        }
        .myLabel :valid + span {
            color: #4A4;
        }

        .show {display:block;}
    </style>
</head>
<body>

<!--<script src="jquery-1.9.1.js"></script>-->
<script src="../3rdparty/three.min.js"></script>
<script src="../3rdparty/three.x.keyboardstatus.js"></script>
<script src="../3rdparty/three.x.window_resize.js"></script>
<script src="../3rdparty/three.x.fullscreen.js"></script>

<script src="../3rdparty/canvas_renderer.js"></script>
<script src="../3rdparty/detector.js"></script>
<script src="../app/data/data-structures.js"></script>
<script src="../app/data/graph-parser.js"></script>
<div id="w3-graph-main" style="position: absolute; left:0px; top:0px"></div>

<div class="dropdown" id="w3-graph-menu" style="position: absolute; left:0px; top:0px">
    <button onclick="dropDown()" class="dropbtn">Menu</button>
    <div id="myDropdown" class="dropdown-content">
        <label class="myLabel">
        <input type='file'  id="names" class="input"  onchange='loadNames(event)'><span>Load Labels</span>
        </label>
        <label class="myLabel">
        <input type='file'  id="graph"  class="input" onchange='openFile(event)'><span>Load Matrix</span>
        </label>

    </div>

</div>
<div id="nazwa" style="position: absolute; right:0px; top:0px"></div>

<script src="../app/camera/arcball.js"></script>
<script src="../app/oop/utils.js"></script>

<!--<script src="../app/data/graph-parser.js"></script> -->
<script src="../app/render/utils.js"></script>
<script src="../app/render/model/graph.js"></script>
<script src="../app/render/model/env.js"></script>
<script src="../app/render/scene.js"></script>

</body>
</html>
